<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Login and Registration</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

 <header>
    <h2 class="logo">Logo</h2>
    <div class="menu-icon"><ion-icon name="menu"></ion-icon></div>
    <nav class="nav-links sidebar">
      <ion-icon name="close-circle-outline" class="sidebar-close"></ion-icon>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#" id="contact">Contact</a></li>
        <li ><a href="#" class="action-button btn-login-popup">Login</a></li>
        <li ><a href="#" class="action-button btn-register-popup">Register</a></li>
      </ul>
    </nav>

    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#" id="contact">Contact</a>
      <button class="btn-login-popup-big">Login</button>
      <button class="btn-register-popup-big">Register</button>
    </nav>
  
 </header>

  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close"></ion-icon>
    </span>

    <div class="form-box login">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="email-login" name="email-login" autocomplete="off" required>
          <label for="email-login">Email</label>
          <span id="email-error" class="invalid-input">Invalid email</span>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="password-login" name="password-login" required>
          <label for="password-login">Password</label>
          <span id="password-error" class="invalid-input">Invalid password</span>
        </div>

        <div class="remember-forgot">
          
          <label for="remember-me"><input type="checkbox" id="remember-me" name="remember-me">Remember me</label>
          <a href="">Forgot Password?</a>
        </div>

        <button type="submit" class="btn" id="login-btn">Login</button>

        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>

      </form>
    </div>

    <div class="form-box register">
      <h2>Registration</h2>
      <form action="#" >
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="username" id="username" name="username" autocomplete="off" required>
          <label for="username">Username</label>
          <span id="username-error" class="invalid-input">Invalid username</span>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="email-register" name="email-register" autocomplete="off" required>
          <label for="email-register">Email</label>
          <span id="email-error" class="invalid-input">Invalid email</span>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="password-register" name="password-register" required>
          <label for="password-register">Password</label>
          <span id="password-error" class="invalid-input">Invalid password</span>
        </div>

        <div class="remember-forgot">
          
          <label for="terms-conditions"><input type="checkbox" id="terms-conditions" name="terms-conditions">I agree to the terms & conditions</label>
          <!-- <a href="">Forgot Password?</a> -->
        </div>

        <button type="submit" class="btn" id="register-btn">Register</button>
        
        <div class="login-register">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>

      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
